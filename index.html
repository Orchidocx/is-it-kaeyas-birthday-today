<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it Kaeya's Birthday Today?</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="variables.js"></script>
    <script defer src="helper.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Is it Kaeya's Birthday Today?</h1>
    <div class="container">
      <p id="is-birthday-today">NO</p>
    </div>
    <img
      id="kaeya-portrait"
      src="images/kaeya-portrait.png"
      alt="Kaeya Portrait"
    />
    <div class="container">
      <h2>Current Time</h2>
      <p id="now-time"></p>
    </div>
    <div class="container" id="countdown-container">
      <h2>Time Until Kaeya's Birthday</h2>
      <div class="container countdown">
        <div class="countdown-element">
          <p>Days:</p>
          <p id="days">99</p>
        </div>
        <div class="countdown-element">
          <p>Hours:</p>
          <p id="hours">99</p>
        </div>
        <div class="countdown-element">
          <p>Minutes:</p>
          <p id="minutes">99</p>
        </div>
        <div class="countdown-element">
          <p>Seconds:</p>
          <p id="seconds">99</p>
        </div>
      </div>
    </div>

    <div class="container" id="birthday" hidden>
      <!-- add stuff here -->
    </div>
  </body>
</html>
