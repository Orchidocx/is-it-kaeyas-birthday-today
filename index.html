<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it Kaeya's Birthday Today?</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Is it Kaeya's Birthday Today?</h1>
    <img
      id="kaeya-portrait"
      src="images/kaeya-portrait.png"
      alt="Kaeya Portrait"
    />
    <div class="container">
      <h2>Current Time</h2>
      <p id="now-time"></p>
    </div>
    <div class="container">
      <h2>Time Until Kaeya's Birthday</h2>
      <div class="container countdown">
        <div class="countdown-element">
          <p id="days">Days</p>
          <p>100</p>
        </div>
        <div class="countdown-element">
          <p id="hours">Hours</p>
          <p>100</p>
        </div>
        <div class="countdown-element">
          <p id="minutes">Minutes</p>
          <p>100</p>
        </div>
        <div class="countdown-element">
          <p id="seconds">Seconds</p>
          <p>100</p>
        </div>
      </div>
    </div>
  </body>
</html>
